<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议</title>
    <link rel="stylesheet" href="../css/会议.css">
</head>
<body>
    <div id="meeting">
        <div class="title0" @click="close()">
            <div><a href="../html/index.html"><img src="../img/4-5.png" width="160px"></a></div>
            <div>
               <li @click="checked(1)" :class="{checked:num==1}" class="unchecked">专业介绍</li>
               <li @click="checked(2)" :class="{checked:num==2}" class="unchecked">教师信息</li>
               <li @click="checked(3)" :class="{checked:num==3}" class="unchecked">校友信息</li>
               <li @click="checked(4)" :class="{checked:num==4}" class="unchecked">系内活动</li>
            </div>
            <div class="avatar"><a href="../html/教师端.html"><img src="../img/1.jpg" width="36px"></a></div>
            <div>
                <li><a href="../html/通知.html">通知</a></li>
                <li><a href="../html/通知.html">信箱</a></li>
            </div>      
        </div>

        <div class="title">
            <p v-text="'会议名称:'+name"></p>
            <p v-text="'参会人员:'+people"></p>
            <p v-text="'主办方:'+host"></p>
            <p v-text="'会议日期:'+date"></p>
        </div>


        <div class="content">
            <div v-text="content"></div>
            <div class="show" v-show="isShow">
                <button @click="close"><img src="../img/叉.png" width="10px"></button>
                <p v-text="text"></p>
            </div>
        </div>


        <div class="notes">
            <p v-for="item in notes" v-text="item" @click="show(item)"></p>
        </div>


    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/会议.js"></script>
